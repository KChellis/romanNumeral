<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Roman Numerals</title>
  </head>
  <body>
    <div class="container">
      <h1>Convert Numbers to Roman Numerals!</h1>
      <form id="form1">
        <label for="number">Enter a number to convert to roman numerals:</label>
        <input id="number" type="number" name="number" class="form-control">
        <button type="submit" name="button">Convert!</button>
      </form>
      <form id="form2">
        <label for="number2">Enter a roman numeral to convert to decimal:</label>
        <input id="number2" type="text" name="number2" class="form-control">
        <button type="submit" name="button">Convert!</button>
      </form>
      <div class="result">
        <ul id="result">
        </ul>
        <button id="clear" type="button" name="button">Clear</button>
      </div>
    </div>
  </body>
</html>
